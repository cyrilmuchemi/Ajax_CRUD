<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Spreadsheet</title>
</head>
<body>
  <!-- Add new customer Modal -->
  <div class="modal fade" id="add-new-modal" tabindex="-1" aria-labelledby="add-new-modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="add-new-modalLabel">Add new customer</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="add-user-form">
              <div class="modal-body">
                <label class="d-flex flex-column align-items-center justify-content-center" style="cursor: pointer;">
                    <img src="./images/image_placeholder.webp" class="js-image" style="width: 150px; height: 150px; object-fit: cover;"/>
                    <input onchange="display_image(this.files[0])" class="d-none" type="file" id="image" name="image">
                </label>
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" aria-describedby="username" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="text" class="form-control" name="age" id="age" aria-describedby="age" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" name="city" id="city" aria-describedby="city" required>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" id="save-button" class="btn btn-primary">Save changes</button>
              </div>
            </form>
      </div>
    </div>
  </div>
   <!-- End Add new customer Modal -->
  <div class="table-responsive col-md-10 mx-auto">
    <h2 class="my-3 text-center">Spreadsheet</h2>
    <h4 class="my-3">Customers <button id="add-modal-button" class="btn btn-primary btn-sm">Add New</button></h4>
    <table class="table table-striped table-hover">
        <tr><th>#ID</th><th>Name</th><th>Image</th><th>Email</th><th>Age</th><th>City</th><th>Action</th></tr>
        <tbody class="js-table-body">

        </tbody>
    </table>
  </div>
</body>
</html>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
